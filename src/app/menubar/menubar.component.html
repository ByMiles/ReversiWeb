<div class="container">
  <nav class="navbar navbar-dark bg-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggler hidden-lg-up"
                type="button"
                data-toggle="collapse"
                data-target="#exCollapsingNavbar"
                aria-controls="exCollapsingNavbar"
                aria-expanded="false"
                aria-label="Toggle navigation">
        </button>
        <a class="navbar-brand" href="#">Reversi</a>
      </div>
      <div class="collapse navbar-toggleable-md" id="exCollapsingNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="courtsizer" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">{{ choosen_courtsize }}</a>
            <div class="dropdown-menu buttonRadio" aria-labelledby="courtsizer">
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="courtsize"(click)="setCourtsize(6)"> 6 x 6
              </label>
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="courtsize"(click)="setCourtsize(7)"> 7 x 7
              </label>
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="courtsize" (click)="setCourtsize(8)" checked> 8 x 8
              </label>
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="courtsize" (click)="setCourtsize(9)"> 9 x 9
              </label>
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="courtsize" (click)="setCourtsize(10)"> 10 x 10
              </label>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="variationer" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">{{ choosen_variant }}</a>
            <div class="dropdown-menu buttonRadio" aria-labelledby="variationer">
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="variation"(click)="setVariant(1)" checked> Variante 1
              </label>
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="variation"(click)="setVariant(2)"> Variante 2
              </label>
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="variation" (click)="setVariant(3)"> Variante 3
              </label>
            </div>
          </li>

          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" id="beginner" data-toggle="dropdown" role="button"
               aria-haspopup="true" aria-expanded="false">{{ choosen_beginner }}</a>
            <div class="dropdown-menu buttonRadio" aria-labelledby="beginner">
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="courtsize"(click)="setBeginner(0)" checked> Spieler 1
              </label>
              <label class="dropdown-content buttonRadio">
                <input type="radio" name="courtsize"(click)="setBeginner(1)"> Spieler 2
              </label>
            </div>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-default navbar-btn buttonAdd" (click)="newPvP()">Spieler vs Spieler</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-default navbar-btn buttonAdd">Spieler vs Computer</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-default navbar-btn buttonAdd" (click)="switchHint()">Vorschau</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
